<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Sauna & Jjimjilbang Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="bg-light py-4 shadow-sm">
        <div class="container">
            <div class="text-center mb-3">
                <h1 class="fw-bold">Korean Sauna & Jjimjilbang Guide</h1>
                <p class="text-muted">대한민국 전국의 사우나와 찜질방 정보를 찾아보세요.</p>
            </div>
            <div class="row justify-content-center g-2">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="search-input" placeholder="찜질방 이름으로 검색...">
                </div>
                <div class="col-auto">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary" id="lang-ko">한국어</button>
                        <button type="button" class="btn btn-outline-primary" id="lang-en">English</button>
                        <button type="button" class="btn btn-outline-success" id="lang-ja">日本語</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row" id="sauna-container">
            <!-- 자바스크립트가 여기에 찜질방 카드들을 동적으로 채워넣을 것입니다. -->
        </div>
    </main>
    
    <!-- ▼▼▼ app.py로부터 받은 데이터를 여기에 안전하게 심습니다. ▼▼▼ -->
    <script id="sauna-data" type="application/json">
      {{ sauna_data | tojson | safe }}
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
